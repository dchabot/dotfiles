- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']
  
- link:
    ~/.dotfiles: ''
    ~/.bashrc: bashrc
    ~/.bash_aliases: bash_aliases
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.vim: vim
    ~/.tmux: tmux
    ~/.tmux.conf: tmux.conf
    ~/.tmuxline.conf: tmuxline.conf
    ~/.ssh/config: ssh/config
        
- shell:
    - git submodule update --init --recursive fonts
    - cd fonts && ./install.sh
    - git submodule update --init --recursive tmux/plugins/tpm
    - tmux source ~/.tmux.conf
