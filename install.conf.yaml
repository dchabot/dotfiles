- clean: ['~']
- link:
    ~/.dotfiles: ''
    ~/.bashrc: bashrc
    ~/.bash_aliases: bash_aliases
    ~/.hgrc: hgrc
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.vim: vim
    ~/.tmux.conf: tmux.conf
    ~/.tmuxline.conf: tmuxline.conf
    ~/.condarc: condarc
    ~/.ssh: ssh
    ~/.config/nvim: ~/.vim
    ~/.config/nvim/init.vim: ~/.vimrc
- shell:
    - [git submodule update --init --recursive, Installing submodules]
