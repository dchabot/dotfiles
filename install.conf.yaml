- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']
  
- link:
    ~/.dotfiles: ''
    ~/.bashrc: bashrc
    ~/.bash_aliases: bash_aliases
    ~/.hgrc: hgrc
    ~/.gitconfig: gitconfig
    ~/.gbp.conf: gbp.conf
    ~/.dput.cf: dput.cf
    ~/.vimrc: vimrc
    ~/.vim: vim
    ~/.tmux.conf: tmux.conf
    ~/.tmuxline.conf: tmuxline.conf
    ~/.ssh: ssh
    ~/.config/nvim: vim
        
- shell:
    - git submodule update --init --recursive fonts
    - cd fonts && ./install.sh
